<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Story Management</h1>
      <h2 class="text-center">Add / Update Story</h2>

      <form id="createForm">
        <div class="form-group row mt-5 align-items-center">
          <label for="enterTitle" class="col-2 col-form-label-lg">Title:</label>
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="enterTitle"
              placeholder="Enter Title"
              required
            />
          </div>
        </div>
        <div class="form-group row mt-5 align-items-center">
          <label for="enterContent" class="col-2 col-form-label-lg"
            >Content:</label
          >
          <div class="col-8">
            <textarea
              class="form-control"
              id="enterContent"
              placeholder="Enter Content"
              required
            ></textarea>
          </div>
        </div>

        <div class="form-group row mt-4">
          <div class="col-12 text-center">
            <button id="createBtn" type="submit" class="btn btn-dark col-2">
              Add Story
            </button>
            <button
              id="clearBtn"
              type="button"
              class="btn btn-secondary"
              style="display: none"
            >
              Clear
            </button>
          </div>
        </div>
      </form>

      <h2 class="text-center mt-5 display-5 fw-bold">Stories</h2>

      <div id="storyList" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="API.js"></script>
  </body>
</html>
